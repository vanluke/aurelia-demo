<template>
	<div class="video-container">
	  <div class="mdl-card mdl-shadow--2dp v-card-square" repeat.for="video of videos">
		    <div class="mdl-card__title mdl-card--expand">
		      <h2 class="mdl-card__title-text">${video.title}</h2>
		    </div>
		     <div class="mdl-card__supporting-text">
			     <video width="500" height="300" controls>
						  <source src.bind="video.url" type="video/mp4" />
					</video>
		      </div>
			 <div class="mdl-card__actions mdl-card--border">
		      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
		          Action
		        </a>
		    </div>		
	    </div>
    </div>
</template>
